<!DOCTYPE html>
<html lang="en">
<heaad>
    
    <title>css border example</title>
    <style>
        .soild {
            border:2px solid black;
        }
        .dashed{
            border:2px dashed blue;
        }
        .dotted{
            border:2px dotted red;
        }
        .double{
            border:2px double green;
        }
        .rounded{
            border:2px rounded purple;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <p classs ="solid">this is a solid border </p>
    <p classs ="dashed">this is a dashed border </p>
    <p classs ="dotted">this is a dotted border </p>
    <p classs ="double">this is a double border </p>
    <p classs ="rounded">this is a rounded border </p>
</body>
</html>
